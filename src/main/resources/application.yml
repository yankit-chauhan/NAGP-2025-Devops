spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}/${MYSQL_DB}?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    password: ${MYSQL_PASSWORD}
    username: ${MYSQL_USER}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: update
    show-sql: false
    open-in-view: false